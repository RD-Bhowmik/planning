{% extends "base.html" %} {% block title %}Edit Savings Expense{% endblock %} {%
block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-header"><h2 class="mb-0">Edit Savings Expense</h2></div>
      <div class="card-body">
        <form
          action="{{ url_for('edit_savings_expense', index=index) }}"
          method="post"
        >
          <div class="mb-3">
            <label for="name" class="form-label">Expense Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              value="{{ expense.name }}"
              required
            />
          </div>
          <div class="mb-3">
            <label for="amount" class="form-label">Amount (AUD)</label>
            <input
              type="number"
              step="0.01"
              class="form-control"
              id="amount"
              name="amount"
              value="{{ expense.amount }}"
              required
            />
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">
              Update Expense
            </button>
            <a href="{{ url_for('savings_page') }}" class="btn btn-secondary"
              >Cancel</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<style>
  /* Mobile Optimizations for Edit Forms */
  @media (max-width: 768px) {
    .col-md-6 {
      width: 100%;
      max-width: 100%;
    }
  }

  @media (max-width: 576px) {
    .card-header h2 {
      font-size: 1.25rem !important;
    }

    .card-body {
      padding: 1rem !important;
    }

    .form-control {
      font-size: 0.95rem;
      padding: 0.65rem 0.85rem;
    }

    .form-label {
      font-size: 0.9rem;
    }

    .btn {
      font-size: 0.9rem;
      padding: 0.6rem 1rem;
    }
  }

  @media (max-width: 375px) {
    .card-body {
      padding: 0.75rem !important;
    }

    .form-control {
      font-size: 0.9rem;
      padding: 0.6rem 0.75rem;
    }

    .btn {
      font-size: 0.85rem;
      padding: 0.55rem 0.9rem;
    }
  }
</style>

{% endblock %}
