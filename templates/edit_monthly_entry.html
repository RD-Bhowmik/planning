{% extends "base.html" %} {% block title %}Edit Monthly Entry{% endblock %} {%
block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-header"><h2 class="mb-0">Edit Monthly Entry</h2></div>
      <div class="card-body">
        <form
          action="{{ url_for('edit_monthly_entry', index=index) }}"
          method="post"
        >
          <div class="mb-3">
            <label class="form-label">Month</label>
            <div class="input-group">
              <select class="form-select" name="month" required>
                {% for month in months %}
                  <option value="{{ month.value }}" {% if month.value == entry_month %}selected{% endif %}>{{ month.name }}</option>
                {% endfor %}
              </select>
              <select class="form-select" name="year" required>
                {% for year in years %}
                  <option value="{{ year }}" {% if year == entry_year %}selected{% endif %}>{{ year }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label for="income" class="form-label">Income (AUD)</label>
            <input
              type="number"
              step="0.01"
              class="form-control"
              id="income"
              name="income"
              value="{{ entry.income }}"
              required
            />
          </div>
          <div class="mb-3">
            <label for="loan_repayment" class="form-label"
              >Loan Repayment (AUD)</label
            >
            <input
              type="number"
              step="0.01"
              class="form-control"
              id="loan_repayment"
              name="loan_repayment"
              value="{{ entry.loan_repayment }}"
              required
            />
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Update Entry</button>
            <a href="{{ url_for('savings_page') }}" class="btn btn-secondary"
              >Cancel</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
