<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Financial Dashboard{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .card {
        margin-bottom: 1.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .navbar-brand {
        font-weight: bold;
      }
      .nav-link.active {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('sources_page') }}"
          ><i class="bi bi-piggy-bank-fill"></i> Finance Tracker</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint == 'sources_page' %}active{% endif %}"
                href="{{ url_for('sources_page') }}"
                >Capital Sources</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint == 'capital_page' %}active{% endif %}"
                href="{{ url_for('capital_page') }}"
                >Capital Mngmt</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint == 'savings_page' %}active{% endif %}"
                href="{{ url_for('savings_page') }}"
                >Savings Mngmt</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint == 'daily_tracker_page' %}active{% endif %}"
                href="{{ url_for('daily_tracker_page') }}"
                >Daily Tracker</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint == 'monthly_summary_page' %}active{% endif %}"
                href="{{ url_for('monthly_summary_page') }}"
                >Monthly Summary</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container mt-4">{% block content %}{% endblock %}</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
