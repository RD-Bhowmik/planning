{% extends "base.html" %} {% block title %}Edit Daily Entry{% endblock %} {%
block content %}
<header class="mb-4">
  <h1 class="display-5">Edit Daily Income Entry</h1>
</header>
<div class="card shadow-sm">
  <div class="card-body">
    <form action="{{ url_for('edit_daily_entry', index=index) }}" method="post">
      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input
          type="date"
          class="form-control"
          id="date"
          name="date"
          value="{{ entry.date }}"
          required
        />
      </div>
      <div class="mb-3">
        <label for="hours_worked" class="form-label">Hours Worked</label>
        <input
          type="number"
          step="0.1"
          class="form-control"
          id="hours_worked"
          name="hours_worked"
          value="{{ entry.hours_worked }}"
          required
        />
      </div>
      <div class="mb-3">
        <label for="gross_income" class="form-label">Gross Income (AUD)</label>
        <input
          type="number"
          step="0.01"
          class="form-control"
          id="gross_income"
          name="gross_income"
          value="{{ entry.gross_income }}"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Update Entry</button>
      <a href="{{ url_for('daily_tracker_page') }}" class="btn btn-secondary"
        >Cancel</a
      >
    </form>
  </div>
</div>

<style>
  /* Mobile Optimizations for Edit Forms */
  @media (max-width: 576px) {
    header .display-5 {
      font-size: 1.5rem !important;
    }

    .card-body {
      padding: 1rem !important;
    }

    .form-control {
      font-size: 0.95rem;
      padding: 0.65rem 0.85rem;
    }

    .form-label {
      font-size: 0.9rem;
    }

    .btn {
      font-size: 0.9rem;
      padding: 0.6rem 1rem;
      margin-bottom: 0.5rem;
    }
  }

  @media (max-width: 375px) {
    .card-body {
      padding: 0.75rem !important;
    }

    .form-control {
      font-size: 0.9rem;
      padding: 0.6rem 0.75rem;
    }

    .btn {
      font-size: 0.85rem;
      padding: 0.55rem 0.9rem;
    }
  }
</style>

{% endblock %}
